<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_587806_425ou5xh4udnp14i.css">
    <title>上传统计</title>
</head>

<body>
    <header class="header">
        <span class="back_"> 返回 </span> 上传统计
    </header>
    <div class="content">
        <div class="bar_type">
            <h1 class="icon-yunshangchuan iconfont">
                上传文件
                <i class="icon-gengduo iconfont">
                    周视图
                </i>
            </h1>
            <div class="bar_cartogram">
                条形统计图
            </div>
            <div class="module_data">
                <h2>10月12日</h2>
                <div class="data_">
                    <dl>
                        <dt>上传文件数(个)</dt>
                        <dd class="green">88</dd>
                    </dl>
                    <dl>
                        <dt>上传数据数(条)</dt>
                        <dd>6</dd>
                    </dl>
                </div>
                <div class="data_list">
                    <ul>
                        <li>
                            <i class="icon iconfont icon-geshi_wendangdoc"></i>
                            <span class="file_name file_">Excel文件</span>
                            <span class="file_sum file_">5个</span>
                            <span class='data_sum file_'>565条</span>
                        </li>
                        <ul>
                            <div class="loading_list">
                                <i class="iconfont icon-jiazai-yuanshijituantubiao"></i>
                                <span>加载</span>
                            </div>
                </div>
            </div>

        </div>
        <div class="contrast">
            <h3 class="icon-shuju1 iconfont">对比数据</h3>
            <div>
                <dl class="line">
                    <dt>比对(次)</dt>
                    <dd class="green">887</dd>
                </dl>
                <dl>
                    <dt>布控发现(人)</dt>
                    <dd class="red">6</dd>
                </dl>
            </div>
            <div>
                <dl class="line">
                    <dt>比对(次)</dt>
                    <dd class="red">887</dd>
                </dl>
                <dl>
                    <dt>布控发现(人)</dt>
                    <dd class="blue">6</dd>
                </dl>
            </div>
        </div>
        <div class="valid">
            <h3 class="icon-shuju iconfont">有效数据</h3>
            <div>
                饼状图
            </div>
        </div>
    </div>
</body>

</html>
