<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
</head>

<body>
    <div class="head_img">

    </div>
    <div class="input_form">
        <div class="phone_ input">
            <input type="text" placeholder="请输入手机号">
        </div>
        <div class="password_ input">
            <input type="text" placeholder="请输入密码">
        </div>
        <div class="other_option">
            <div class="remember">
                <span class="tag_checkbox"></span>
                <span class="remember_txt">记住密码</span>
            </div>
            <div class="forget">
                <span>忘记密码</span>
            </div>
        </div>
        <div class="login">
            登录
        </div>
        <div class="register_">
            注册
        </div>
    </div>
    <div class="other_login">
        <div class="line_">
            您可以选择第三方登录
        </div>
        <div class="other_">
            <a class="wechart">
                <span class="img_"></span>
                <span class="txt_">微信登录</span>
            </a>
            <a class="qq">
                <span class="img_"></span>
                <span class="txt_">qq登录</span>
            </a>
            <a class="weibo">
                <span class="img_"></span>
                <span class="txt_">微博登录</span>
            </a>
        </div>
    </div>
</body>

</html>
